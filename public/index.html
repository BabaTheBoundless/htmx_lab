    <script> //button doesn't work unless i use js inside html
    var backgroundChanged = false;
    function background() {
        if (!backgroundChanged) {
            var newImage = new Image();


            newImage.src = "pictures/background_copyugg.jpg"; 

            
            document.body.style.backgroundImage = "url('" + newImage.src + "')";

            darkMode = 'rgba(30, 30, 30, ' + .9 + ')';
            document.body.style.backgroundColor = darkMode;
            backgroundChanged = true;
            } else {
            
            document.body.style.backgroundImage = ''; 
            document.body.style.backgroundColor = '';
            backgroundChanged = false;
            }
        //dark mode for fonts
        var element = document.body;
        var darkMode = element.classList.contains("dark-mode");
        if (darkMode) {
            element.classList.remove("dark-mode");
            element.classList.add("light-mode");

        }
        else {
        element.classList.add("dark-mode");
        element.classList.remove("light-mode");
    }
        }
    
    </script>
